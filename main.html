<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bangers&family=Caveat&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <title>Анкета петушка!</title>
</head>

<body>

<a class="button" href="https://www.instagram.com/alekseev_avksentiy/?hl=ru">INSTAGRAM</a>


<h1 style="text-align: center;">Анкета петушка!</h1>
<div class="content_g">

</div>

<div class="block"></div>
<div>
    <form action="#" method="post" enctype="multipart/form-data"></form>
</div>
<div class="info">
    <p><label for="username"><b>Кликуха</b></label></p>
    <input tabindex="1" placeholder="username" id="username" type="text" name="Username" value="">
</div>

<div class="info">
    <p><label for="secret"><b>Секрет</b></label></p>
    <input tabindex="2" type="password" id="secret" name="password" value="">
</div>

<div class="info">
    <p><label for="mobile"><b>Мобила</b></label></p>
    <input tabindex="3" type="tel" id="mobile" name="phone" value="+380">
</div>

<div class="info">
    <p><b>Пол</b></p>
    <div>
        <input tabindex="4" type="radio" id="gender_mal" name="gender" value="mal">
        <label for="gender_mal">Мужик</label>
    </div>
    <div>
        <input tabindex="4" type="radio" id="gender_female" name="gender" value="female">
        <label for="gender_female">Баба</label>
    </div>
</div>
<div class="info">
    <p><b>Шо есть ?</b></p>
    <div>
        <input tabindex="5" id="car" type="checkbox" name="have[]" value="car">
        <label for="car">Брычка</label>
    </div>

    <div>
        <input tabindex="6" id="scooter" type="checkbox" name="have[]" value="scooter">
        <label for="scooter">Самокат</label>
    </div>

    <div>
        <input tabindex="7" id="foot" type="checkbox" name="have[]" value="foot">
        <label for="foot">Ноги</label>
    </div>
</div>

<div class="info">
    <p><label for="mast"><b>Кто ты по масти?</b></label></p>
    <textarea tabindex="8" cols="30" id="mast"></textarea>
</div>

<div class="info">
    <p><b>Покажи личико!</b></p>
    <input tabindex="9" type="file" name="photo">
</div>

<div class="info">
    <p><label for="color"><b>Выбири цвэт</b></label></p>
    <select tabindex="10" name="color" id="color">
        <option value="red">Червоній</option>
        <option value="blue">Голубой(как ты)</option>
        <option value="white">Белій</option>
        <option value="black">Чьорній</option>
        <option value="yellow">Жовтий</option>

    </select>
</div>

<div class="info">
    <p><b>Выбирай крендель!</b></p>
    <button type="submit">Послать</button>
    <button type="reset">F*ck OFF</button>
</div>


</body>
</html>
