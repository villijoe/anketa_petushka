<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bangers&family=Caveat&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="css/maincss.css">
    <title>Анкета петушка!</title>
</head>

<body>

<a class="button" href="https://www.instagram.com/alekseev_avksentiy/?hl=ru">INSTAGRAM</a>


<h1 style="text-align: center;"> Анкета петушка! </h1>
<div class="content_g">

</div>

<div class="block"></div>
<div>
    <form action="#" method="post" enctype="multipart/form-data"></form>
</div>
<div class="info">
    <p><b>Кликуха</b></p>
    <input tabindex="1" placeholder="username" type="text" name="Username" value="">
</div>

<div class="info">
    <p><b>Секрет</b></p>
    <input tabindex="2" type="password" name="userpass" value="">
</div>

<div class="info">
    <p><b>Мобила</b></p>
    <input tabindex="3" type="tel" name="phone" value="+380">
</div>

<div class="info">
    <p><b>Пол</b></p>
    <div>
        <input tabindex="4" type="radio" name="gender" value="mal">Мужик
    </div>

    <div>
        <input tabindex="4" type="radio" name="gender" value="famal">Баба

    </div>
</div>
<div class="info">
    <p><b>Шо есть ?</b></p>
    <div>
        <input tabindex="5" type="checkbox" name="car" value="mashina">Брычка
    </div>

    <div>
        <input tabindex="6" type="checkbox" name="car" value="samik">Самокат
    </div>

    <div>
        <input tabindex="7" type="checkbox" name="car" value="peshka">Ноги
    </div>
</div>

<div class="info">
    <p><b>Кто ты по масти?</b></p>
    <textarea tabindex="8" cols="30"></textarea>
</div>

<div class="info">
    <p><b>Покажи личико!</b></p>
    <input tabindex="9" type="file" name="photo">
</div>

<div class="info">
    <p><b>Выбири цвэт</b></p>
    <select tabindex="10" name="color">
        <option value="red">Червоній</option>
        <option value="blue">Голубой(как ты)</option>
        <option value="white">Белій</option>
        <option value="black">Чьорній</option>
        <option value="yellow">Жовтий</option>

    </select>
</div>

<div class="info">
    <p><b>Выбирай крендель!</b></p>
    <button type="submit">Послать</button>
    <button type="reset">F*ck OFF</button>
</div>


</body>
</html>
